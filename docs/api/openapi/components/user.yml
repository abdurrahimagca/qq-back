components:
  schemas:
    User:
      type: object
      properties:
        displayName:
          type: string
          nullable: true
          description: Display name of the user
          example: 'John Doe'
        username:
          type: string
          nullable: false
          description: Username of the user
          example: 'john_doe' 
        privacyLevel:
          type: string
          description: Privacy level of the user, public, private, full_private
          example: public