components:
  schemas:
    User:
      type: object
      properties:
        displayName:
          type: string
          nullable: true
          description: Display name of the user
          example: 'John Doe'
          maxLength: 512
        username:
          type: string
          nullable: false
          description: Username of the user
          example: 'john_doe' 
          pattern: '^[a-zA-Z0-9_-]+$'
          minLength: 3
          maxLength: 512
          x-oapi-codegen-extra-tags:
            validate: "required,min=3,max=512,regexp=^[a-zA-Z0-9_-]+$"
        privacyLevel:
          type: string
          description: Privacy level of the user, public, private, full_private
          example: public
          x-oapi-codegen-extra-tags:
            validate: "required,oneof=public private full_private"
    PartialUser:
      type: object
      properties:
        displayName:
          type: string
          nullable: true
          description: Display name of the user
          example: 'John Doe'
          maxLength: 512
          x-oapi-codegen-extra-tags:
            validate: "omitempty,max=512"
        username:
          type: string
          nullable: true
          description: Username of the user
          example: 'john_doe'
          pattern: '^[a-zA-Z0-9_-]+$'
          minLength: 3
          maxLength: 512
          x-oapi-codegen-extra-tags:
            validate: "omitempty,min=3,max=512,regexp=^[a-zA-Z0-9_-]+$"
        privacyLevel:
          type: string
          nullable: true
          description: Privacy level of the user, public, private, full_private
          example: public
          enum:
            - public
            - private
            - full_private
          x-oapi-codegen-extra-tags:
            validate: "omitempty,oneof=public private full_private"
