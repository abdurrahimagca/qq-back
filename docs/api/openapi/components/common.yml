components:
  schemas:
    ApiSchema:
      type: object
      properties:
        success:
          type: boolean
          description: Success status of the API call
          x-omitempty: false
        message:
          type: string
          description: Message from the API call
          x-omitempty: false
        timestamp:
          type: string
          description: Timestamp of the response
          example: '2021-01-01T00:00:00Z'
          x-omitempty: false

    SuccessResponse:
      allOf:
        - $ref: './common.yml#/components/schemas/ApiSchema'
        - type: object
          properties:
            data:
              type: object
              description: Data returned by the API call
              x-omitempty: false

    ErrorResponse:
      allOf:
        - $ref: './common.yml#/components/schemas/ApiSchema'
        - type: object
          additionalProperties: false
          properties:
            title:
              type: string
              description: Title of the error
              x-omitempty: false
            description:
              type: string
              description: Detail of the error
              x-omitempty: false
            location:
              type: array
              description: Location of the error
              items:
                type: object
                properties:
                  path:
                    type: string
                  error:
                    type: string
