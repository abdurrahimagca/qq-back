components:
  schemas:
    SuccessResponse:
      type: object
      required:
        - success
        - message
        - timestamp
      properties:
        success:
          type: boolean
          description: Success status of the API call
        message:
          type: string
          description: Message from the API call
        data:
          type: object
          description: Data returned by the API call
        timestamp:
          type: string
          description: Timestamp of the response
          example: '2021-01-01T00:00:00Z'

    ErrorResponse:
      type: object
      additionalProperties: false
      required:
        - success 
        - message
        - timestamp
        - errorCode
        - errorTrace
      properties:
        success:
          type: boolean
          description: Success status of the API call
          x-omitempty: false
        message:
          type: string
          description: Message from the API call
          x-omitempty: false
        timestamp:
          type: string
          description: Timestamp of the response
          example: '2021-01-01T00:00:00Z'
          x-omitempty: false
        errorCode:
          type: string
          description: Error code
          x-omitempty: false
    UnauthorizedResponse:
      type: object
      properties:
        message:
          type: string
          description: Message from the API call
          x-omitempty: false
        timestamp:
          type: string
          description: Timestamp of the response
          example: '2021-01-01T00:00:00Z'
          x-omitempty: false
      