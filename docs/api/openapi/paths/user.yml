profile:
  tags:
    - User
  get:
    summary: Get user information
    description: Get user information
    security:
      - BearerAuth: []
    responses:
      '200':
        description: User information
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/common.yml#/components/schemas/SuccessResponse'
                - $ref: '../components/user.yml#/components/schemas/User'
      '401':
        description: Unauthorized, please check your access token
        content:
          application/json:
            schema:
              $ref: '../components/common.yml#/components/schemas/UnauthorizedResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../components/common.yml#/components/schemas/ErrorResponse'

read_avatar_signed_url:
  tags:
    - User
  get:
    summary: Get signed URL for avatar
    description: Get signed URL for avatar
    security:
      - BearerAuth: []
    responses:
      '200':
        description: Signed URL for avatar
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/common.yml#/components/schemas/SuccessResponse'
                - type: object
                  properties:
                    signedUrl:
                      type: string
                      description: Signed URL for avatar
                    expiresIn:
                      type: integer
                      description: Expires in seconds
                      example: 3600
      '404':
        description: Avatar not found
        content:
          application/json:
            schema:
              $ref: '../components/common.yml#/components/schemas/NotFoundResponse'
      '401':
        description: Unauthorized, please check your access token
        content:
          application/json:
            schema:
              $ref: '../components/common.yml#/components/schemas/UnauthorizedResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../components/common.yml#/components/schemas/ErrorResponse'
