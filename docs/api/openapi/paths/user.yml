profile:
  tags:
    - User
  get:
    operationId: getMeProfile
    summary: Get user information
    description: Get user information
    security:
      - BearerAuth: []
    responses:
      '200':
        description: User information
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/common.yml#/components/schemas/SuccessResponse'
                - $ref: '../components/user.yml#/components/schemas/User'
      '401':
        description: Unauthorized, please check your access token
        content:
          application/json:
            schema:
              $ref: '../components/common.yml#/components/schemas/ErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../components/common.yml#/components/schemas/ErrorResponse'

read_avatar_signed_url:
  tags:
    - User
  get:
    operationId: getMeAvatar
    summary: Get signed URL for avatar
    description: Get signed URL for avatar
    security:
      - BearerAuth: []
    responses:
      '200':
        description: Signed URL for avatar
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/common.yml#/components/schemas/SuccessResponse'
                - type: object
                  properties:
                    signedUrl:
                      type: string
                      description: Signed URL for avatar
                    expiresIn:
                      type: integer
                      description: Expires in seconds
                      example: 3600
      '404':
        description: Avatar not found
        content:
          application/problem+json:
            schema:
              $ref: '../components/common.yml#/components/schemas/ErrorResponse'
      '401':
        description: Unauthorized, please check your access token
        content:
          application/problem+json:
            schema:
              $ref: '../components/common.yml#/components/schemas/ErrorResponse'
      '500':
        description: Internal server error
        content:
          application/problem+json:
            schema:
              $ref: '../components/common.yml#/components/schemas/ErrorResponse'
update_profile:
  tags:
    - User
  post:
    operationId: updateMeProfile
    summary: Update user profile
    description: Update user profile
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/user.yml#/components/schemas/PartialUser'
    responses:
      '200':
        description: User profile updated
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/common.yml#/components/schemas/SuccessResponse'
                - $ref: '../components/user.yml#/components/schemas/User'
      '401':
        description: Unauthorized, please check your access token
        content:
          application/problem+json:
            schema:
              $ref: '../components/common.yml#/components/schemas/ErrorResponse'
      '500':
        description: Internal server error
        content:
          application/problem+json:
            schema:
              $ref: '../components/common.yml#/components/schemas/ErrorResponse'
      '400':
        description: Bad request
        content:
          application/problem+json:
            schema:
              $ref: '../components/common.yml#/components/schemas/ErrorResponse'
username_available:
  tags:
    - User
  post:
    operationId: checkUsernameAvailable
    summary: Check if username is available
    description: Check if username is available
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                description: Username to check
                example: 'john_doe'
                pattern: '^[a-zA-Z0-9_-]+$'
                minLength: 3
                maxLength: 512
                nullable: false
    responses:
      '200':
        description: Username is available
        content:
          application/json:
            schema:
              $ref: '../components/common.yml#/components/schemas/SuccessResponse'
      '401':
        description: Unauthorized, please check your access token
        content:
          application/problem+json:
            schema:
              $ref: '../components/common.yml#/components/schemas/ErrorResponse'
      '422':
        description: Unprocessable entity, username is used by another user
        content:
          application/problem+json:
            schema:
              $ref: '../components/common.yml#/components/schemas/ErrorResponse'
      '500':
        description: Internal server error
        content:
          application/problem+json:
            schema:
              $ref: '../components/common.yml#/components/schemas/ErrorResponse'
